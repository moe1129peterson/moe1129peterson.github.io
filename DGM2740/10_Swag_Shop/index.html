<body>
<!-- HEADER HERE -->
	<header>
        <img src="/DGM2740/08_News/images/Logo.png" alt="logo">
        <h1>Swag Shop</h1>
    </header>
    
    
<!-- NAVIGATION HERE -->
<nav class="clearfix">
    <button id="hamburgerBtn">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
    </button>

    <ul id="primaryNav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li class="active parent"><a href="#">Order</a>
            <ul>
                <li><a href="#">Water Bottles</a></li>
                <li><a href="#">Hats</a></li>
                <li><a href="#">Shirts</a></li>
            </ul>
        </li>
        <li><a href="#">Customer Reviews</a></li>
    </ul>
</nav>
    
    
<!-- CONTENT HERE -->
<main>
    <h1>Order</h1>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Customer Information</legend>
            <label class="top">Full Name<input type="text" name="fullname" required></label>
            <label class="top">Phone<input type="text" name="phone" placeholder="1234564890" required></label>
            <label class="top">Email<input type="text" name="email" placeholder="example@gmail.com"></label>
        </fieldset>

        <fieldset>
            <legend>Swag Information</legend>
            <label class="top">Date Needed<input type="date" name="date"></label>
            <label class="top">Business Name<input type="text" name="bname" placeholder="Your Business Name"></label>
            <label class="top">Business URL<input type="url" name="url" placeholder="http://"></label>
            <label class="top">Color
                <select name="color">
                    <option value="">Please Select &#9662;</option>
                    <option value="red">Red</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
            </label>
            <label class="top">Quantity</label>
            <input type="number" name="qty" placeholder="Enter Quantity">
            <div>Material</div>
            <label class="container"><input type="radio" name="material" value="Aluminum">Aluminum<span class="checkmark"></span></label>
            <label class="container"><input type="radio" name="material" value="Plastic">Plastic<span class="checkmark"></span></label>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label class="top">Name on Card<input type="text" name="cardholder" required></label>
            <label class="top">Card Number<input type="number" name="cardnumber" required></label>
            <label class="top">Expiration Date<input type="date" name="exp" required></label>
        </fieldset>

        <input class="submitBtn" type="submit" value="Order My Swag">
    </form>

</main>
