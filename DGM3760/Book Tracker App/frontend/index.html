<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Book Dictionary</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Book Dictionary</h1>
      <h2>Let's find Books!</h2>
      <form id="search-form">
          <input type="text" class="form-control" placeholder="Book Title" id="title">
          <input type="text" class="form-control" placeholder="Author" id="author_name">
          <button class="btn btn-block btn-primary">Search</button>
        </form>
    </div>
  </header>
  <main>
    <div class="container">
          <div class="loading-element">
          </div>
          <div class="result-container"></div>        
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
